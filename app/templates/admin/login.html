<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D0D0D">
    <title>Вход — Админ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mustard: #D4A017;
            --mustard-light: #F0C75E;
            --mustard-glow: rgba(212, 160, 23, 0.15);
            --black: #0D0D0D;
            --black-light: #1A1A1A;
            --gray: #6B6B6B;
            --gray-light: #9A9A9A;
            --white: #FFFFFF;
            --danger: #EF4444;
            --danger-light: #FEE2E2;
            --border: #E2E8F0;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Century Gothic', 'Avant Garde', 'Avantgarde', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(212, 160, 23, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(212, 160, 23, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-2%, -2%); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo__icon {
            width: 56px;
            height: 56px;
            background: var(--mustard);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--black);
        }

        .login-logo__text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 0.25rem;
        }

        .login-logo__sub {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--black);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition);
            background: var(--white);
        }

        .form-input:hover {
            border-color: var(--gray-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--mustard);
            box-shadow: 0 0 0 3px var(--mustard-glow);
        }

        .form-input::placeholder {
            color: var(--gray-light);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--mustard);
            color: var(--black);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: var(--mustard-light);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--mustard-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            background: var(--danger-light);
            color: #991B1B;
            padding: 0.875rem 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error svg {
            flex-shrink: 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition);
        }

        .back-link:hover {
            color: var(--mustard);
        }

        a:focus-visible,
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--mustard);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo__icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <div class="login-logo__text">Кухня Де Прусс</div>
                <div class="login-logo__sub">Панель управления</div>
            </div>

            {% if error %}
            <div class="error">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label class="form-label" for="username">Логин</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Введите логин" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Войти
                </button>
            </form>

            <a href="/" class="back-link">← Вернуться на сайт</a>
        </div>
    </div>
</body>
</html>
