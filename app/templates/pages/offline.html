<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#D4A855">
    <title>Нет подключения — Кухня Де Прусс</title>
    <style>
        :root {
            --color-bg: #0A0A0A;
            --color-text: #F5F5F5;
            --color-text-muted: #888;
            --color-accent: #D4A855;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.6;
        }

        .offline-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--color-accent);
        }

        p {
            color: var(--color-text-muted);
            font-size: 16px;
            line-height: 1.6;
            max-width: 320px;
            margin-bottom: 32px;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--color-accent);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .retry-btn:hover {
            opacity: 0.9;
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .cached-hint {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: var(--color-text-muted);
            font-size: 13px;
        }

        .cached-hint a {
            color: var(--color-accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
    </div>

    <h1>Нет подключения</h1>
    <p>Проверьте интернет-соединение и попробуйте снова. Некоторые страницы могут быть доступны из кеша.</p>

    <button class="retry-btn" onclick="window.location.reload()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
        Повторить
    </button>

    <div class="cached-hint">
        <a href="/">Попробовать открыть главную</a>
    </div>

    <script>
        // Автоматически перезагружаем при восстановлении соединения
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
