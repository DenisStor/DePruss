<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Страница не найдена | Кухня Де Прусс</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0A;
            --bg-card: #111111;
            --mustard: #D4A017;
            --mustard-light: #E8B923;
            --mustard-subtle: rgba(212, 160, 23, 0.12);
            --text: #F5F5F5;
            --text-secondary: #A0A0A0;
            --text-muted: #666666;
            --border: #1E1E1E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .error-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Декоративный фон */
        .error-page::before {
            content: '404';
            position: absolute;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(200px, 40vw, 500px);
            font-weight: 700;
            color: var(--border);
            opacity: 0.3;
            user-select: none;
            pointer-events: none;
            z-index: 0;
        }

        .error-content {
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: var(--mustard-subtle);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-icon svg {
            width: 60px;
            height: 60px;
            color: var(--mustard);
        }

        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 5rem;
            font-weight: 700;
            color: var(--mustard);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(212, 160, 23, 0.3);
        }

        .error-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .error-text {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
        }

        .btn--primary {
            background: var(--mustard);
            color: var(--bg);
        }

        .btn--primary:hover {
            background: var(--mustard-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 160, 23, 0.3);
        }

        .btn--secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn--secondary:hover {
            border-color: var(--mustard);
            color: var(--mustard);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Header mini */
        .header-mini {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .header-mini__logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--mustard);
            text-decoration: none;
            letter-spacing: 0.1em;
        }

        .header-mini__logo:hover {
            color: var(--mustard-light);
        }

        /* Подсказки категорий */
        .error-categories {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .error-categories__title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .error-categories__list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .error-categories__link {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .error-categories__link:hover {
            color: var(--mustard);
            border-color: var(--mustard);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="header-mini">
        <a href="/" class="header-mini__logo">КУХНЯ ДЕ ПРУСС</a>
    </header>

    <main class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-text">
                К сожалению, запрашиваемая страница не существует или была перемещена.
                Возможно, вы перешли по устаревшей ссылке.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn--primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    На главную
                </a>
                <button onclick="history.back()" class="btn btn--secondary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Назад
                </button>
            </div>

            <div class="error-categories">
                <div class="error-categories__title">Популярные разделы</div>
                <div class="error-categories__list">
                    <a href="/#goryachee" class="error-categories__link">Горячее</a>
                    <a href="/#supy" class="error-categories__link">Супы</a>
                    <a href="/#deserty" class="error-categories__link">Десерты</a>
                    <a href="/#napitki-ba" class="error-categories__link">Напитки</a>
                    <a href="/#pivo" class="error-categories__link">Пиво</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
